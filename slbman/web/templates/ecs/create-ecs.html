<html class="x-admin-sm">

    <meta charset="UTF-8">

  <body>
    <div class="x-body">
{#        <form class="layui-form">#}
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>登录名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="username" required="" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>将会成为您唯一的登入名
              </div>
          </div>
            <div class="layui-form-item">
              <label class="layui-form-label">
                  <span class="x-red">*</span>姓
              </label>
              <div class="layui-input-inline">
                  <input type="text" required="" autocomplete="off" class="layui-input" id="family_name">
              </div>
          </div>
            <div class="layui-form-item">
              <label class="layui-form-label">
                  <span class="x-red">*</span>名
              </label>
              <div class="layui-input-inline">
                  <input type="text" required="" autocomplete="off" class="layui-input" id="given_name">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>手机
              </label>
              <div class="layui-input-inline">
                  <input type="text" name="phone" required="" lay-verify="phone" autocomplete="off" class="layui-input" id="phone" >
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>邮箱
              </label>
              <div class="layui-input-inline">
                  <input type="text" name="email" required="" lay-verify="email"
                  autocomplete="off" class="layui-input" id="L_email">
              </div>
          </div>
          <div class="layui-form-item" style="margin-top: 20px;position: relative">
              <label class="layui-form-label"><span class="x-red">*</span>办公区</label>
              <div class="layui-input-block" id="working_place" style="margin-top: 12px;position: absolute">

                <input type="radio" name="like1[read]" lay-skin="primary" title="北京" value="北京">
                  <lable>北京</lable>&nbsp;&nbsp;
                <input type="radio" name="like1[read]" lay-skin="primary" title="苏州" value="苏州">
                  <lable>苏州</lable>&nbsp;&nbsp;
                <input type="radio" name="like1[read]" lay-skin="primary" title="其他" value="其他">
                  <lable>其他</lable>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="pass" required="" lay-verify="pass"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  6到16个字符
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>确认密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button id="add_submit" onclick="add_modify_user(this)" class="layui-btn" lay-filter="add" lay-submit="" name="add_user">
                  提 交
              </button>
          </div>
{#      </form>#}
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            required: function(value){
              if(value.length < 5){
                return '登录名至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("添加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
                // 可以对父窗口进行刷新 
                x_admin_father_reload();
            });
            return false;
          });
        });
    </script>

        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();

    <script>
        function add_modify_user(obj){
              let operation = $(obj).attr('name');
              let username = $('#username').val();
              let family_name = $('#family_name').val();
              let given_name = $('#given_name').val();
              let tel = $('#phone').val();
              let email = $('#L_email').val();
              let working_place = $('input:radio[name="like1[read]"]:checked').val();
              let pwd = $('#L_pass').val();
              let repwd = $('#L_repass').val();
                $.ajax({
                    url: "/user_add.html",
                    type: 'POST',
                    data: {'username':username, 'family_name':family_name, 'given_name':given_name, 'tel':tel,
                           'email':email, 'working_place':working_place, 'pwd':pwd, 'operation':operation},
                    traditional:true,
                    dataType:'JSON',
                    success: function(data){
                        layer.msg(data,{time:1000});
                    }});
                }
    </script>
  </body>

</html>
